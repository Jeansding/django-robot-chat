<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<link rel="icon" type="image/x-icon" href="{% static 'images/icon36.png' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录界面</title>

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">

</head>
<body>

<div class="demo" style="padding: 20px 0; margin-top: 100px;">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="form-horizontal" method="POST" action="">
                    {% csrf_token %}
					<span class="heading">用户登录</span>
					<div class="form-group">
						<input type="text" class="form-control" name="username" id="inputEmail3" placeholder="用户名或电子邮件">
                        <!-- <i class="fa fa-user"></i> -->
                        <i><img src="{% static 'images/ios7-person.png' %}" width="17px"></i>
					</div>
					<div class="form-group help">
						<input type="password" class="form-control" name="password" id="inputPassword3" placeholder="密　码">
						<!-- <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a> -->
                        <i><img src="{% static 'images/ios7-unlocked.png' %}" width="17px"></i>
                    </div>
                    <div class="form-group">
                        {% for key,error in login_form.errors.items %}{{ error }}{% endfor %} {{ msg }}
                    </div>
					<div class="form-group">
						<div class="main-checkbox">
							<input type="checkbox" value="None" id="checkbox1" name="check">
							<label for="checkbox1"></label>
						</div>
						<span class="text">记住密码</span>
						<button type="submit" class="btn btn-default">登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
